<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigh up</title>
</head><link rel="stylesheet" type="text/css" href="mystyles.css">
<body>
    <h1 style="border: 1px solid; border-radius: 5px; background-color: aquamarine;">sign up</h1>
    <div class="reg">
        <div class="form-control">
            <form action="#">
                <fieldset>
                  <legend>Personal information:</legend>
                  First name:<br>
                  <input type="text" name="firstname" placeholder="firstname">
                  <br>
                  Last name:<br>
                  <input type="text" name="lastname" placeholder="lastname">
                  <br><br>
                  gender:<br>
                  <select name="gender">
                   <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="other">specify</option>
                  </select>
                </fieldset>
              </form>
        </div>
    </div>
   
    <div class="reg2">
        <div class="form-control">
            <form action="#">
                <fieldset>
                  <legend> <strong>education background:</strong></legend>
                  instituition:<br>
                  <input type="text" name="school" placeholder="enter your school">
                  <br>
                  course:<br>
                  <input type="text" name="course" placeholder="what you studied">
                  <br><br>
                <button type="button">submit</button>
                </fieldset>
              </form>
        </div>
    </div>
   



    
</body>
</html>
